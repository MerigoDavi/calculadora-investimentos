# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Executa este workflow sempre que houver um push na branch 'main'
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permite que o workflow tenha permissÃµes para escrever na branch gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Usa a Ãºltima versÃ£o do Ubuntu como ambiente
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # 1. Baixa o cÃ³digo do seu repositÃ³rio

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 2. Configura o ambiente Node.js
        with:
          node-version: '20' # Use uma versÃ£o LTS do Node
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install # 3. Instala todas as dependÃªncias do projeto

      - name: Build Project ğŸ—ï¸
        run: npm run build # 4. Roda o script de build, que cria a pasta 'dist'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 5. Pega o conteÃºdo da pasta 'dist' e o prepara para deploy

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 # 6. Publica o conteÃºdo na GitHub Pages